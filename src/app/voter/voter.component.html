<div class="title" *ngIf="title">
  {{title}}
</div>

<div class="voter">
  <div class="controls">
    <span (click)="upvote()" class="vote-icon up"
      tabindex=0 role="button" aria-label="Up vote"></span>
    <span>{{votes}}</span>
    <span (click)="downvote()" class="vote-icon down"
      tabindex=0 role="button" aria-label="Down vote"></span>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
