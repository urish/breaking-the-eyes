<div class="title" *ngIf="title">
  {{title}}
</div>

<div class="voter">
  <div class="controls">
    <span (click)="upvote()" class="vote-icon up"></span>
    <span>{{votes}}</span>
    <span (click)="downvote()" class="vote-icon down"></span>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
